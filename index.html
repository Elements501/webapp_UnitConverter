<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="icon" type="image/png" href="logo_v1.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Unit Converter </h1>
    <div class="subtitle"> your helper in calculating weight </div>

    <div class="convertTable">
        <div>
            <label> Kilogram </label>
            <input type="number" id="kilogram" oninput="convertFromKilogram()">
        </div>
        <div>
            <label> Catty (Jin) </label>
            <input type="number" id="catty" oninput="convertFromCatty()">
        </div>
        <div>
            <label> Tael (Liang) </label>
            <input type="number" id="tael" oninput="convertFromTael()">
        </div>
        <div>
            <label> Pound </label>
            <input type="number" id="pound" oninput="convertFromPound()">
        </div>
    </div>

    <button id="historyButton" class="longButton"
        onclick="addToHistory(document.getElementById('kilogram').value, document.getElementById('catty').value, document.getElementById('tael').value, document.getElementById('pound').value)">
        Enter </button>

    <h2> History </h2>

    <div class="historyTable">
        <div id="deleteButton"> DEL </div>
        <div id="one"> Kilogram </div>
        <div id="two"> Catty (Jin) </div>
        <div id="three"> Tael (Liang) </div>
        <div id="four"> Pound </div>
    </div>

    <div id="historyContainer"></div>

    <button id="clearButton" class="longButton" onclick="clearHistory()">
        Clear </button>

    <div id="credits"> by Alex Pun from Elements Studio. Last Updated: <span id="update-time"></span> </div>
    <script src="script.js"></script>

</body>

</html>
