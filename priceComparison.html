<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link rel="icon" type="image/png" href="logo_v1.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" id="navIndex"> Converter </a>
        <span id="navComparison"> Comparison </span>
    </nav>

    <h1> Price Comparison </h1>
    <div class="subtitle"> compare all prices in one click </div>

    <div id="categoryContainer" class="category">
        <label> Cateogry: </label>
        <select id="category" onchange="updateCategory()">
            <option value=""> SELECT CATEGORY </option>
            <option value="meat"> Meat </option>
            <option value="vegetable"> Vegetable </option>
            <option value="seafood"> Seafood </option>
        </select>
    </div>

    <div id="subCategoryContainer" class="category">
        <label> Subcategory: </label>
        <select id="subCategory" onchange="updateSubCategory()">
            <option value=""> SELECT CATEGORY </option>
        </select>
    </div>

    <script src="script.js"></script>

</body>

</html>
